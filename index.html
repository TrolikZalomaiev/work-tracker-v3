<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Tracker</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #f0f2f5;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: var(--bg); 
        }
        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 350px; 
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 1.5rem; }
        label { display: block; text-align: left; margin-bottom: 5px; color: #666; font-size: 14px; }
        select, button { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 10px; 
            border: 1px solid #ddd; 
            font-size: 16px; 
            outline: none;
        }
        select { background-color: #fff; cursor: pointer; }
        button { 
            cursor: pointer; 
            border: none; 
            font-weight: bold; 
            transition: transform 0.1s, opacity 0.2s; 
            color: white;
            text-transform: uppercase;
        }
        button:active { transform: scale(0.98); }
        .btn-in { background-color: var(--success); }
        .btn-out { background-color: var(--danger); }
        #status { 
            margin-top: 15px; 
            font-size: 14px; 
            min-height: 1.2em;
            color: #555;
        }
        .loader { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>‚è± Time Tracker</h2>
    
    <label for="name">Select your name:</label>
    <select id="name">
        <option value="Anatolii">Anatolii</option>
        <option value="Fredrik">Fredrik</option>
        <option value="Kasia">Kasia</option>
        </select>

    <button class="btn-in" onclick="sendData('Check In')">CHECK IN</button>
    <button class="btn-out" onclick="sendData('Check Out')">CHECK OUT</button>
    
    <div id="status"></div>
</div>

<script>
    async function sendData(type) {
        const name = document.getElementById('name').value;
        const statusEl = document.getElementById('status');
        
        // !!! IMPORTANT: Replace with your Web App URL from Google Script
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw3ld8UaRWsLyjvb3t9SkjNtc6_Drc81QxpVMaamkDmh8-9QxMMJ7eN3BS-wUIAvN-rfg/exec';

        statusEl.innerHTML = '<span class="loader">Sending data...</span>';
        
        const data = {
            name: name,
            type: type
        };

        try {
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            statusEl.style.color = "green";
            statusEl.innerText = `Success! ${name}: ${type} recorded.`;
            
            setTimeout(() => { statusEl.innerText = ""; }, 5000);

        } catch (error) {
            console.error('Error!', error);
            statusEl.style.color = "red";
            statusEl.innerText = "Connection error!";
        }
    }
</script>

</body>

</html>
