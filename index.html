<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Tracker</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #f0f2f5;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background: var(--bg); 
        }
        .card { 
            background: white; 
            padding: 2rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 90%; 
            max-width: 350px; 
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 1.5rem; }
        label { display: block; text-align: left; margin-top: 15px; margin-bottom: 5px; color: #666; font-size: 14px; font-weight: bold; }
        
        select, input, button { 
            width: 100%; 
            padding: 14px; 
            margin: 5px 0 15px 0; 
            border-radius: 10px; 
            border: 2px solid #eee; 
            font-size: 16px; 
            outline: none;
            box-sizing: border-box;
        }
        
        input[type="datetime-local"] {
            border: 2px solid var(--primary);
            background: #fdfdfd;
            font-family: inherit;
        }

        button { 
            cursor: pointer; 
            border: none; 
            font-weight: bold; 
            transition: transform 0.1s, opacity 0.2s; 
            color: white;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        button:active { transform: scale(0.98); }
        .btn-in { background-color: var(--success); }
        .btn-out { background-color: var(--danger); }
        
        #status { 
            margin-top: 15px; 
            font-size: 14px; 
            min-height: 1.2em;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>‚è± Time Tracker</h2>
    
    <label>Employee Name:</label>
    <select id="name">
        <option value="Anatolii">Anatolii</option>
        <option value="Kaisa">Kaisa</option>
        <option value="Fredrik">Fredrik</option>
    </select>

    <label>Adjust Time (if needed):</label>
    <input type="datetime-local" id="time-input">

    <button class="btn-in" onclick="sendData('Check-In')">CHECK IN</button>
    <button class="btn-out" onclick="sendData('Check-Out')">CHECK OUT</button>
    
    <div id="status"></div>
</div>

<script>
    // Set current local time on page load
    function setCurrentTime() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('time-input').value = now.toISOString().slice(0, 16);
    }
    
    window.onload = setCurrentTime;

    async function sendData(type) {
        const name = document.getElementById('name').value;
        const timeVal = document.getElementById('time-input').value;
        const statusEl = document.getElementById('status');
        
        // PASTE YOUR URL HERE (Google Script or Baserow)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyziUfPjdETuFlzZOcDd6TDUh0BUZ-nHVX70_bwXejtn_f9PZEojwtu66eqSmno7WScvg/exec';

        if (!timeVal) {
            alert("Please select date and time");
            return;
        }

        statusEl.style.color = "#4a90e2";
        statusEl.innerText = "Sending data...";
        
        const data = {
            name: name,
            type: type,
            customTime: timeVal 
        };

        try {
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                body: JSON.stringify(data)
            });

            statusEl.style.color = "green";
            statusEl.innerText = `Success: ${type} for ${name}`;
            
            // Refresh to current time after submission
            setCurrentTime();

        } catch (error) {
            statusEl.style.color = "red";
            statusEl.innerText = "Error! Check your connection.";
        }
    }
</script>

</body>
</html>
